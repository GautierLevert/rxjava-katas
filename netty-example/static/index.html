<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <!-- CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
            integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>

    <!-- chart lib -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js"></script>

    <!-- RxJS (5 is not compatible with rxjs-dom 7) -->
    <!--<script src="https://unpkg.com/rxjs@5.2.0/bundles/Rx.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/4.1.0/rx.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs-dom/7.0.3/rx.dom.min.js"></script>

    <!-- application js files -->
    <script src="/app.js"></script>
    <script src="/chart.js"></script>
    <script src="/article.js"></script>
</head>
<body>
<noscript>
    <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled.
        Please enable Javascript and reload this page!</h2>
</noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="connect">WebSocket:</label>
                            <input type="text" id="url" class="form-control" placeholder="Server URL"
                                   value="ws://localhost:8080/ws"/>
                            <button id="connect" class="btn btn-default" type="submit">Connect</button>
                            <button id="disconnect" class="btn btn-default" type="submit">Disconnect</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row" id="sendMsgRow">
                <div class="col-md-12">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="name">Message</label>
                            <input type="text" id="name" class="form-control" placeholder="Your name here..."/>
                        </div>
                        <button id="send" class="btn btn-default" type="submit">Send</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Log</th>
                        </tr>
                        </thead>
                        <tbody id="log">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12" >
                    <canvas id="chart" height="100px"></canvas>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form class="form-inline">
                        <button id="subscribe" class="btn btn-default" type="submit">Subscribe</button>
                        <button id="unsubscribe" class="btn btn-default" type="submit">Unsubscribe</button>
                        <div class="form-group" id="avgCalculationInterval">
                            <label for="name">Avg. per ms</label>
                            <input type="text"  class="form-control" />
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" >
                    <h3>Articles</h3>
                    <div id="articleBeingRead"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
