<!DOCTYPE html>
<html>
<head>
    <title>Hello Reactive</title>
    <meta charset="UTF-8">
    <!-- CSS -->
    <link href="/main.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
            integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>

    <!-- chart lib -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js"></script>

    <!-- RxJS (5 is not compatible with rxjs-dom 7) -->
    <!--<script src="https://unpkg.com/rxjs@5.2.0/bundles/Rx.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/4.1.0/rx.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs-dom/7.0.3/rx.dom.min.js"></script>

    <!-- application js files -->
    <script src="/log.js"></script>
    <script src="/chart.js"></script>
    <script src="/statistics.js"></script>
    <script src="/top-article.js"></script>
</head>
<body>
<noscript>
    <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled.
        Please enable Javascript and reload this page!</h2>
</noscript>
<div id="main-content" class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <h3>Top Articles</h3>
            <div class="row">
                <div class="col-md-12">
                    <form class="form-inline">
                        <label for="topArticleUrl">URL:</label>
                        <input type="text" id="topArticleUrl" class="form-control" placeholder="Server URL"
                               value="http://localhost:8080/top/article?updateInterval=1000&numberOfTopArticles=5"/>
                        <button id="topArticleSubscribe" class="btn btn-default" type="submit">Subscribe</button>
                        <button id="topArticleUnsubscribe" class="btn btn-default" type="submit">Unsubscribe</button>
                    </form>
                </div>
            </div>
            <div id="topArticle">
            </div>
        </div>
        <div class="col-md-4">
            <h3>Chart</h3>
            <div class="row">
                <div class="col-md-12">
                    <form class="form-inline">
                        <label>URL:</label>
                        <input type="text" id="url" class="form-control" placeholder="Server URL"
                               value="http://localhost:8080/statistics/article?updateInterval=1000"/>

                        <button id="subscribe" class="btn btn-default" type="submit">Subscribe</button>
                        <button id="unsubscribe" class="btn btn-default" type="submit">Unsubscribe</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <canvas id="chart" height="100px"></canvas>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form class="form-inline">
                        <div class="form-group" id="avgCalculationInterval">
                            <label for="avgCalculationIntervalInput">Avg. per ms</label>
                            <input type="text" id="avgCalculationIntervalInput" class="form-control"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <h3>Log<button id="clearLog" class="btn btn-default" type="submit">clear</button></h3>
            <div class="row">
                <div class="col-md-12">
                    <div id="log"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
